---
#################################
#################################
## Super Linter GitHub Actions ##
#################################
#################################
name: Lint Code Base

#
# Documentation:
# https://docs.github.com/en/actions/learn-github-actions/workflow-syntax-for-github-actions
#

#############################
# Start the job on all push #
#############################
on:
  push:
    branches-ignore: [master, main]
    # Remove the line above to run when pushing to master
  pull_request:
    branches: [master, main]

###############
# Set the Job #
###############
jobs:
  build:
    # Name the Job
    name: Lint Code Base
    # Set the agent to run on
    runs-on: ubuntu-latest

    ############################################
    # Grant status permission for MULTI_STATUS #
    ############################################
    permissions:
      contents: read
      packages: read
      statuses: write

    ##################
    # Load all steps #
    ##################
    steps:
      ##########################
      # Checkout the code base #
      ##########################
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          # Full git history is needed to get a proper
          # list of changed files within `super-linter`
          fetch-depth: 0

      ################################
      # Run Linter against code base #
      ################################
      - name: Lint Code Base
        uses: github/super-linter@v5
        env:
          VALIDATE_ALL_CODEBASE: false          #when set to false, only new or edited files will be parsed for validation.
          VALIDATE_ANSIBLE: true                #linting process of the Ansible language.
          VALIDATE_BASH: true                   #linting process of the Bash language.
          VALIDATE_GITHUB_ACTIONS: true         #linting process of the GitHub Actions.
          VALIDATE_GITLEAKS: true               #linting process of the secrets.
          VALIDATE_POWERSHELL: true             #linting process of the Powershell language.
          VALIDATE_PYTHON: true                 #linting process of the Python language. (Utilizing: pylint) (keep for backward compatibility)
          VALIDATE_SHELL_SHFMT: true            #linting process of Shell scripts. (Utilizing: shfmt)
          VALIDATE_SQL: true                    #linting process of the SQL language. 
          # Change to 'master' if your main branch differs
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
